<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>登录</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<script src="js/core/bss-conf.js"></script>
<script src="js/core/require-conf.js"></script>
<script controller="userCtrl" data-main="js/core/angular-bootstrap"
	src="js/build/require.js"></script>
<!--[if lte IE 8]>
        <script>
          // 需要确认ng-include被正常解析
          document.createElement('ng-include');

          // 需求启用CSS引用
          document.createElement('ng:view');
        </script>
      <![endif]-->
<style type="text/css">
[ng-cloak] {
	display: none !important;
}
</style>
</head>
<body ng-cloak>
	<bss:cover></bss:cover>
	<div class="page-login" ng-controller="userCtrl">
		<div class="user-login" ng-init="initLogin()">
			<div class="login-logo">
				<div class="bsslogo"></div>
				<span>BSS维护管理平台</span>
			</div>
			<div class="div-login">
				<span class="span-username"><input class="login-username"
					type="text" placeholder="用户名" ng-model="username"></span><span
					class="span-password"><input class="login-password"
					type="password" ng-model="password" placeholder="密码"></span>
				<button class="login-submit my-background" value="登录"
					ng-click="login()">登录</button>
			</div>
			<span class="login-tip" ng-show="loginResult=='error'">用户名或密码错误！</span>
		</div>
	</div>
</body>
</html>
